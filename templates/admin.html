{% extends 'base.html' %}

{% block title %}Admin Panel - SN VERSE{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="mb-4">Admin Panel - Practice Test Results</h1>
        <form method="GET" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="filter_name" placeholder="Filter by name" value="{{ filter_name }}">
                <button class="btn btn-outline-secondary" type="submit">Filter</button>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Marks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.Name }}</td>
                    <td>{{ row.Mobile }}</td>
                    <td>{{ row.Email }}</td>
                    <td>{{ row.Marks }}</td>
                    <td>
                        <form method="POST" action="/delete/{{ loop.index0 }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this record?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin?logout=1" class="btn btn-danger">Logout</a>
    </div>
</section>
{% endblock %}
